<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bg)"/>

  <!-- Squirrel body (simplified) -->
  <ellipse cx="50" cy="55" rx="18" ry="22" fill="#8B4513"/>

  <!-- Squirrel head -->
  <circle cx="50" cy="35" r="15" fill="#A0522D"/>

  <!-- Ears -->
  <ellipse cx="42" cy="25" rx="4" ry="7" fill="#8B4513"/>
  <ellipse cx="58" cy="25" rx="4" ry="7" fill="#8B4513"/>

  <!-- Eyes -->
  <circle cx="45" cy="33" r="2.5" fill="#000"/>
  <circle cx="55" cy="33" r="2.5" fill="#000"/>
  <circle cx="46" cy="32" r="1" fill="#fff"/>
  <circle cx="56" cy="32" r="1" fill="#fff"/>

  <!-- Nose -->
  <circle cx="50" cy="38" r="1.5" fill="#000"/>

  <!-- Bushy tail -->
  <path d="M 65 45 Q 75 35, 80 40 Q 78 50, 70 55 Q 68 50, 65 45" fill="#8B4513" opacity="0.8"/>
  <path d="M 67 47 Q 77 37, 82 42 Q 80 52, 72 57 Q 70 52, 67 47" fill="#A0522D" opacity="0.6"/>

  <!-- Question mark accent -->
  <text x="75" y="80" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#fff">?</text>
</svg>
